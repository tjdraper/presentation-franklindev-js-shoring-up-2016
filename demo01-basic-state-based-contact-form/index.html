<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="site-header">
		<ul class="site-menu">
			<li class="site-menu__item">
				<a href="#" class="site-menu__link">Home</a>
			</li>
			<li class="site-menu__item">
				<a href="#" class="site-menu__link">About</a>
			</li>
			<li class="site-menu__item">
				<a href="#" class="site-menu__link">The Starship Enterprise</a>
			</li>
			<li class="site-menu__item">
				<!-- Contact button with js class -->
				<a class="site-menu__link js-contact-trigger">Contact</a>
			</li>
		</ul>
	</header>

	<div class="body-area">
		<!-- Contact button with js class and a data element to set the subject -->
		<a href="#" class="js-contact-trigger" data-set-contact-subject="Warp Capabilities">
			Ask about warp capabilities
		</a>
	</div>

	<!-- Contact form is hidden initially -->
	<form class="contact-form js-contact-form" style="display: none;">
		<label for="name" class="contact-form__label">Your Name</label>
		<input type="text" name="name" id="name" class="contact-form__input">

		<label for="email" class="contact-form__label">Your Email</label>
		<input type="email" name="email" id="email" class="contact-form__input">

		<label for="subject" class="contact-form__label">Subject</label>
		<select name="subject" id="subject" class="contact-form__select js-contact-subject">
			<option value="" disabled selected>--</option>
			<option>Ship Class</option>
			<option>Warp Capabilities</option>
			<option>Shield Capacity</option>
			<option>Structural Integrity</option>
		</select>

		<label for="message" class="contact-form__label">Message</label>
		<textarea name="message" id="message" class="contact-form__input contact-form__input--text-area"></textarea>

		<input type="submit" value="sumbit" class="contact-form__submit">
	</form>

	<script src="jquery.min.js"></script>
	<script src="underscore.js"></script>
	<script src="backbone.js"></script>
	<script src="script.js"></script>
</body>
</html>
